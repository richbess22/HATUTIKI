<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üíÄ SILA MD | PAIR CODE üíÄ</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #000428, #004e92);
      font-family: 'Orbitron', monospace;
      color: #00ffff;
      text-align: center;
      overflow: hidden;
    }

    .glitch {
      font-size: 28px;
      font-weight: 700;
      text-transform: uppercase;
      position: relative;
      color: #00ffff;
      animation: flicker 2s infinite;
    }

    @keyframes flicker {
      0%, 18%, 22%, 25%, 53%, 57%, 100% {
        text-shadow: 0 0 5px #00eaff, 0 0 10px #00eaff, 0 0 20px #00eaff;
      }
      20%, 24%, 55% {
        text-shadow: none;
      }
    }

    .box {
      background: rgba(0, 0, 0, 0.7);
      border: 1px solid #00ffff;
      border-radius: 12px;
      padding: 25px;
      width: 320px;
      box-shadow: 0 0 25px #00eaff;
    }

    input {
      width: 80%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #00ffff;
      background: transparent;
      color: #00ffff;
      font-family: monospace;
      text-align: center;
      margin-bottom: 10px;
    }

    button {
      background: linear-gradient(135deg, #00eaff, #0077ff);
      border: none;
      color: black;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 700;
      transition: 0.3s;
      width: 85%;
    }

    button:hover {
      background: linear-gradient(135deg, #00ffff, #0088ff);
      box-shadow: 0 0 15px #00ffff;
    }

    a.link-btn {
      display: block;
      margin-top: 15px;
      background: linear-gradient(135deg, #000000, #003f7f);
      border: 1px solid #00ffff;
      border-radius: 8px;
      padding: 8px;
      color: #00ffff;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }

    a.link-btn:hover {
      background: #00eaff;
      color: #000;
      box-shadow: 0 0 15px #00ffff;
    }

    #pair {
      margin-top: 20px;
    }

    #copy {
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="glitch">üíÄ SILA MD üíÄ</div>
    <p>‚ö° Enter your WhatsApp number with country code ‚ö°</p>
    <input id="number" placeholder="+255XXXXXXXXX" type="number" />
    <br>
    <button id="submit">GET CODE</button>

    <div id="pair"></div>

    <a href="https://whatsapp.com/channel/0029VbBPxQTJUM2WCZLB6j28" target="_blank" class="link-btn">
      üîó Join WhatsApp Channel
    </a>
    <a href="https://wa.me/255612491554" target="_blank" class="link-btn">
      üí¨ Message on WhatsApp
    </a>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"></script>
  <script>
    let a = document.getElementById("pair");
    let b = document.getElementById("submit");
    let c = document.getElementById("number");

    async function Copy() {
      let text = document.getElementById("copy").innerText;
      await navigator.clipboard.writeText(text.replace('CODE: ', ''));
      document.getElementById("copy").innerText = "‚úÖ COPIED";
      setTimeout(() => {
        document.getElementById("copy").innerText = text;
      }, 1000);
    }

    b.addEventListener("click", async (e) => {
      e.preventDefault();
      if (!c.value) {
        a.innerHTML = '<p style="color:red">‚ùó Enter your WhatsApp number.</p>';
        return;
      }

      a.innerHTML = '<p style="color:yellow">‚è≥ Please Wait...</p>';
      try {
        let { data } = await axios(`/code?number=${c.value.replace(/[^0-9]/g, "")}`);
        let code = data.code || "Service Unavailable";
        a.innerHTML = `<p id="copy" onclick="Copy()" style="color:#00ffff;font-weight:bold;">CODE: <span style="color:#fff;">${code}</span></p>`;
      } catch (err) {
        a.innerHTML = '<p style="color:red;">‚ö†Ô∏è Error retrieving code!</p>';
      }
    });
  </script>
</body>
</html>
